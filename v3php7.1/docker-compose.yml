services:
  fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ${APP_PATH:-./opt}:/opt/processmaker
      - ${PLUGINS_PATH:-./opt}:/opt/plugins
      - ./php-fpm/processmaker.conf:/usr/local/etc/php-fpm.d/processmaker.conf
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./shared:/opt/processmaker/shared
      - sock:/var/run/php-fpm
    links:
      - mysql
    networks:
      - default
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./opt:/opt/processmaker
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/processmaker.conf:/etc/nginx/conf.d/processmaker.conf
      - sock:/var/run/php-fpm
      - ./log/nginx:/var/log/nginx
    extra_hosts:
      processmaker357.local: 127.0.0.1
    networks:
      - default
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=123789
      - MYSQL_USER=user
      - MYSQL_PASSWORD=123789
      - MYSQL_DATABASE=processmaker
    volumes:
      - ./db:/var/lib/mysql
      - /tmp:/tmp
    networks:
      - default
  phpmyadmin:

#    container_name: hamidshariati_pm
    image: phpmyadmin/phpmyadmin
    ports:
      - 8083:80
    environment:
      - PMA_HOST=mysql
    volumes:
      - ./tmp:/tmp
volumes:
  sock: null
networks:
  default:

    null
